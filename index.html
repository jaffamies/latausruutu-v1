<head>
  <meta charset="UTF-8">
 
  <link rel="stylesheet" href="./style.css">
 
</head> 

<body>
  <audio id="lataus" autoplay loop>
    <source src="music/lataus.mp3" type="audio/mp3"></audio>
  <div class="bg-wrapper">
    <div class="bg-img active"></div>
    <div class="bg-img"></div>
    <div class="bg-img"></div>
    <div class="bg-img"></div>
	 <h1 class="servername"><strong>Pohjola</strong></h1>
    <div class="overcast"></div>
	<h1 class="enable_music">Paina <strong>SPACE</strong> PYSÄYTTÄÄKSESI MUSIIKIN</h1>
	<div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>
  <div class="box-wrapper">
    <div class="box-gauche">
    </div>

  
       
    
       

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src="js/script.js"></script>
	
  <script>
    var play = false;
    var myAudio = document.getElementById("lataus");

    myAudio.volume = 0.01;


    function onKeyDown(event) {
      switch (event.keyCode) {
        case 32: //VÄLILYÖNTI                    
          if (play) {
            myAudio.pause();
            play = false;
          } else {
            myAudio.play();
            play = true;
          }
          break;
      }
      return false;
    }
    window.addEventListener("keydown", onKeyDown, false);
  </script>
</body>
